<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Kontakt forma/css/izgled.css" type="text/css" />
    <title>Interaktivni Whiteboard</title>
</head>
<body>
    
    <header>
        <a href="../Kontakt forma/index.html">
            <img src="../Kontakt forma/slike/logo-ipi.png" alt="Kursevi IPI">
        </a>
        <nav>
            <ul>

    <h1>
        <img src="marker.png" alt="Olovka" style="height: 35px; vertical-align: middle; margin-right: 10px;">
	    Interaktivni Whiteboard
	</h1>
    
    <div class="toolbar">
        <label for="colorPicker">Boja:</label>
        <input type="color" id="colorPicker" value="#000000">
        
        <label for="brushSize">Četka:</label>
        <input type="range" id="brushSize" min="1" max="20" value="3">
        
        <button id="eraserBtn">Briši</button>
        <button id="clearBtn">Čista ploča</button>
        <button id="saveBtn">Snimi</button>
    </div>
    
    <canvas id="board" width="800" height="450"></canvas>
